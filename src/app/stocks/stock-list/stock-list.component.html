<p>app-stock-list</p>
<div class="row">
  <div class="col-xs-12">
    <button class="btn-success" (click)="onAddNewStock()">Create New Stock</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-stock-item
        *ngFor="let stockEl of stocks; let i = index"
        [stock]="stockEl"
        [index]="i"
    ></app-stock-item>
  </div>
</div>
