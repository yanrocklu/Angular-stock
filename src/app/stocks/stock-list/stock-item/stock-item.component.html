<a style="cursor: pointer;"
   class="list-group-item clearfix"
   [routerLink]="[index]"
   routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Name: {{stock.name}}</h4>
    <!--use build-in pipes uppercase for the code field-->
    <p class="list-group-item-text">Code: {{stock.code | uppercase}}</p>
  </div>

</a>
